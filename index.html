<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.3382, -121.8863], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    // ðŸŒŸ Create an intro popup
var introPopup = L.popup()
  .setLatLng(map.getCenter())
  .setContent(`
    <h3>Homeless Encampments and CalEnviroScreen Scores</h3>
    <p>This map displays homeless encampments overlaid with CalEnviroScreen classifications:</p>
    <ul>
      <li><strong>Red areas:</strong> CalEnviroScreen score &gt; 75 (higher environmental and health burden)</li>
      <li><strong>Grey areas:</strong> CalEnviroScreen score &lt; 75 (lower burden)</li>
    </ul>
    <p>Click on a census tract to view detailed attributes.</p>
  `)
  .openOn(map);
    // Add your GeoJSON layer
    fetch('calenviro_binary.geojson')
      .then(response => response.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties) {
              let popupContent = '';
              for (const key in feature.properties) {
                popupContent += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(popupContent);
            }
          },
          style: function (feature) {
            const bin = feature.properties.BinaryBin;
            return {
              color: bin === 1 ? 'grey' : 'red',
              weight: 1,
              fillOpacity: 0.5
            };
          }
        }).addTo(map);

        map.fitBounds(layer.getBounds());
      });
    // Legend goes here
var legend = L.control({position: 'bottomright'});
legend.onAdd = function (map) {
  var div = L.DomUtil.create('div', 'legend');
  div.innerHTML = `
    <strong>CIscoreP Classification</strong><br>
    <i style="background: grey"></i> &lt; 75<br>
    <i style="background: red"></i> &gt; 75
  `;
  return div;
};

legend.addTo(map);
  </script>
</body>
</html>
